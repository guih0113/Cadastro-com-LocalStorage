<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../../public/output.css" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>Login</title>
</head>

<body>
    <div class="min-h-screen bg-color1 flex flex-col gap-38 items-center py-18 relative">
        <div class="absolute top-4 left-4">
            <a href="../../../public/index.html"><img src="../../assets/seta.png" alt="Seta" class="size-6"></a>
        </div>

        <div class="px-22 py-4 rounded-full bg-color2 text-gray-600 shadow-xl">
            <h1 class="text-3xl lg:text-4xl font-bold">Teacher Login</h1>
        </div>

        <div class="w-full px-8 flex justify-center gap-16">
            <div class="flex">
                <img src="../../assets/teacher-login.png" alt="student-login"
                    class="w-full max-w-xs h-auto object-contain">
            </div>
            <div class="flex flex-col items-center justify-center text-xl">
                <form action="../homeTeacher/index.html">
                    <div class="w-full">
                        <label for="email">Email ID</label>
                        <input type="text" id="email"
                            class="w-full border border-black rounded-3xl mt-1 outline-none px-2">
                    </div>
                    <div class="w-full mt-3">
                        <label for="password">Password</label>
                        <input type="password" id="password"
                            class="w-full border border-black rounded-3xl mt-1 outline-none px-2">
                    </div>
                    <div class="w-full mt-5">
                        <input type="submit" value="Login"
                            class="bg-gray-300 hover:bg-gray-400 cursor-pointer text-gray-700 font-medium rounded-3xl w-full py-1.5 outline-none shadow-xl">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
