<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../../public/output.css" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>New Teacher</title>
</head>
<body>
  <div class="min-h-screen bg-color1 flex items-center justify-center relative">
    <div class="absolute top-4 left-4">
      <a href="../homeTeacher/index.html"><img src="../../assets/seta.png" alt="Seta" class="size-6"></a>
    </div>

    <form class="w-full mx-36 my-24 shadow-xl rounded-xl p-8 max-w-5xl" id="form_new_teacher">
      <h1 class="text-4xl font-bold text-color5 mb-8 text-center">New Teacher </h1>
  
      <div class="flex flex-col gap-4">
        <div>
            <label class="block text-color5 font-semibold mb-1" for="nome">Nome</label>
            <input type="text" class="w-full text-color5 border border-color3 rounded-md p-2 outline-none" id="nome" required />
          </div>
          <div>
            <label class="block text-color5 font-semibold mb-1" for="email">E-mail</label>
            <input type="email" class="w-full text-color5 border border-color3 rounded-md p-2 outline-none" id="email" required />
          </div>
          <div>
            <label class="block text-color5 font-semibold mb-1" for="senha">Senha</label>
            <input type="password" class="w-full text-color5 border border-color3 rounded-md p-2 outline-none" id="senha" required />
          </div>
          <div>
            <button type="submit" class="w-full mt-7 bg-gray-300 hover:bg-gray-400 text-black px-6 py-2 rounded-full transition cursor-pointer" id="btn_create_teacher">
              Salvar
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
